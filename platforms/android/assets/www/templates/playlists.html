<ion-view view-title="{{pageTitle}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        <img ng-src="{{playlist.img}}">
		<h2>{{playlist.name}}</h2>
		<p>{{playlist.description}}</p>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
